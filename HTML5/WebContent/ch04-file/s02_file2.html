<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미리 미리 보기</title>
<script type="text/javascript">
	window.onload=function(){
		//이벤트 연결
		//파일을 선택할 때
		document.getElementById('file').onchange=function(){
			var file = document.getElementById('file');
			
			if(file.files && file.files[0]){
				//파일 읽기
				var reader = new FileReader();
				
				//이미지 파일 읽기
				reader.readAsDataURL(file.files[0]);
				
				//이미지 읽기가 완료되면 호출
				reader.onload=function(){
					var image = document.getElementById('image');
					//이미지 태그에 데이터 대입
					image.src = reader.result;
					//img태그 노출
					image.style.display ='';
				};
				
			}
		};
	};
</script>
</head>
<body>
	<h2>이미지 미리 보기</h2>
	<div>
		<img id="image" width="100" height="100" alt="이미지 미리 보기" style="display:none;">
		<br>
		<input type="file" id="file" accept="image/*">	<!-- 이미지 파일이면 모두 허용 -->
	</div>
</body>
</html>
