<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>세션 스토리지</title>
<script type="text/javascript">
	/*
		세션 스토리지는 브라우저가 열려있는 동안 모든 데이터를 기억하고 있다가 탭(또는 창)을 닫으면 모두 지워지는 저장 공간
	*/
	window.onload=function(){
		//데이터 읽기
		load();
		
		//저장버튼 클릭시 '세션 스토리지에 데이터 저장하는 이벤트' 연결
		var save = document.getElementById('save');
		save.onclick=function(){
			//입력창에 입력한 데이터 읽기
			var first = document.getElementById('first');
			var name = first.value;
			
			//세션 스토리지에 데이터 저장
			//방법 1			 key	value
			//sessionStorage.name = name;
			
			//방법 2					key    value
			sessionStorage.setItem('name', name);
			
			//데이터 읽기
			load();
		};
		
	};
	
	//데이터 읽기
	function load(){
		var display = document.getElementById('display');
		
		//세션 스토리지에서 데이터 읽기
		//방법 1					    key
		//var name = sessionStorage.name;
		
		//방법 2							  key
		var name = sessionStorage.getItem('name');
		
		//데이터가 있는 경우  (undefined이면 false)
		if(name){
			display.innerHTML = '저장된 값 : ' + name;
		}
	}
	
	
</script>
</head>
<body>
	<h2>세션 스토리지(Session Storage)</h2>
	<input type="text" name="first" id="first">
	<button id="save">저장</button>
	<div id="display">비어있음</div>
</body>
</html>
