<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로컬 스토리지</title>
<script type="text/javascript">
	/*
		로컬 스토리지(Local Storage) : 브라우저를 통해 사용자의 컴퓨터 데이터를 지속적으로 저장할 수 있는 공간
								다시 사이트를 방문했을 때 로컬스토리지에 저장된 모든 데이터를 사용 가능
	
		로컬스토리지 확인 방법(Chrome)
		마우스 우클릭 - 검사 - Application - Storage > Local Stoage - 로컬호스트 클릭
	*/
	window.onload=function(){
		var save = document.getElementById('save');
		var load = document.getElementById('load');
		
		//데이터 저장을 위한 이벤트 연결
		save.onclick=function(){
			var text = document.getElementById('text');
			var name = text.value;
			
			//로컬 스토리지에 데이터 저장
			//window.localStorage로 접근(window. 생략가능)
					
			//방법1
			//  		   key	  value
			//localStorage.name = name;
			
			//방법2
			//					key		value
			localStoage.setItem('name',name);
			
			
			//입력창 초기화
			text.value = '';
		};
		
		//저장된 데이터를 읽어오기 위한 이벤트 연결
		load.onclick=function(){
			//로컬 스토리지에 저장된 데이터 읽기
			//방법 1							key
			//var loadedName = localStorage.name;
			
			//방법 2								   key
			var loadedName = localStorage.getItem('name');
			
			alert('localStorage 객체에 저장된 이름 : ' + loadedName);
		};
		
	};
	
</script>
</head>
<body>
	<input type="text" id="text"><br>
	<button id="save">저장</button>
	<button id="load">불러오기</button>
</body>
</html>
