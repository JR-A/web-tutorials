<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속</title>
<script type="text/javascript">
	//자바스크립트는 프로토타입을 이용하여 상속 구현 - 프로토타입에 정의된 것만 상속 가능
	
	function Human(age){
		this.age = age;	//age는 프로토타입에 정의하지 않았으므로 상속 불가 
	}
	//프로토타입에 정의된것만 상속 가능하다
	Human.prototype.type = '사람';	//모든 객체의 속성이 동일한경우 속성도 프로토타입에 저장할 수 있음
	Human.prototype.getType = function(){
		return this.type;
	};
	Human.prototype.getAge = function(){
		return this.age;
	};
	
	var human = new Human(20);
	document.write('human.type = ' + human.type + '<br>');
	document.write('human.age = ' + human.age + '<br>');
	document.write('human.getType() = ' + human.getType() + '<br>');
	document.write('human.getAge() = ' + human.getAge() + '<br>');
	document.write('==================<br>');
	
	//상속
	function Student(age){
		this.age = age;
	}
	
	//Student.prototype = new Human();과 동일한 표현
	Student.prototype = Human.prototype;	//프로토타입에 있는 것들을 상속받는다
	//프로토타입의 생성자를 재정의 (Human -> Student)
	Student.prototype.constuctor = Student;	//상속하니까 생성자명도 Human이 됐음. Student로 생성자명칭 바꾸어준다.
	
	var student = new Student(30);
	document.write('student.type = ' + student.type + '<br>');
	document.write('student.age = ' + student.age + '<br>');
	document.write('student.getType() = ' + student.getType() + '<br>');
	document.write('student.getAge() = ' + student.getAge() + '<br>');
	
</script>
</head>
<body>

</body>
</html>
