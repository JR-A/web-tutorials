<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
	/*
		[문제] 은행 계좌 생성
			 생성자 함수명: Account
			 속성 : 계좌번호, 예금주, 비밀번호, 잔고
			 메서드 : 입금 deposite, 출금 withdraw, 
			 		출력toString --> 계좌번호, 예금주, 잔고
		[실행예시] 1. 계좌 생성(계좌번호, 예금주, 비밀번호, 잔고(1000))
				 2. 계좌 정보 출력
				 3. 500 입금
				 4. 계좌 정보 출력
				 5. 700 출금
				 6. 계좌 정보 출력
	*/
	
	function Account(계좌번호, 예금주, 비밀번호, 잔고){
		this.계좌번호 = 계좌번호;
		this.예금주 = 예금주;
		this.비밀번호 = 비밀번호;
		this.잔고 = 잔고;
	}
	
	Account.prototype.deposite = function(money){
		this.잔고 += money;
	};
	
	Account.prototype.withdraw = function(money){
		this.잔고 -= money;
	};
	
	Account.prototype.toString = function(){
		return this.계좌번호 +', ' + this.예금주 + ', ' + this.잔고;		
	};
	
	//1.
	var account = new Account('123-1234', '홍길동', '1234', 1000);
	//2.
	document.write(account + '<br>');	//accon 출력하면 자동으로 toString()호출
	//3.
	account.deposite(500);
	//4.
	document.write(account + '<br>');
	//5.
	account.withdraw(700);
	//6.
	document.write(account + '<br>');
	
</script>
</head>
