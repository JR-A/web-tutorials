<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열에 객체 저장</title>
<script type="text/javascript">
	//빈 배열 선언
	var students = [];
	
	//객체를 배열에 저장
	students.push({이름:'홍길동',국어:100, 영어:90, 수학:89, 과학:95});
	students.push({이름:'박문수',국어:99, 영어:70, 수학:85, 과학:89});
	students.push({이름:'강호동',국어:88, 영어:60, 수학:56, 과학:67});
	students.push({이름:'장영실',국어:77, 영어:50, 수학:56, 과학:85});
	students.push({이름:'유재석',국어:66, 영어:40, 수학:57, 과학:95});
	
	//students 배열내의 모든 객체에 메서드 추가
	for(var i in students){
		//총점을 구하는 메서드 추가
		students[i].getSum = function(){
			return this.국어 + this.영어 + this.수학 + this.과학;
		};
		//평균을 구하는 메서드 추가
		students[i].getAverage = function(){
			return this.getSum()/4;
		};
	}
	//메소드는 각 객체 모두 동일한 내용이므로 객체마다 명시하지않고 for문으로 저장해준다
	
	//출력
	var output = '이름, 총점, 평균<br>';
	for(var i in students){
		output += students[i].이름 + ', ' + students[i].getSum() + ', '+students[i].getAverage() + '<br>';
	}
	
	document.write(output);
	
</script>
</head>
<body>

</body>
</html>
