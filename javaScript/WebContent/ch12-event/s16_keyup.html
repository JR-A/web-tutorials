<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>key 이벤트</title>
<script type="text/javascript">
	/*
		이벤트이름				설명						  발생순서
		keydown		키보드가 눌러질 때 발생					1
		keypress	키도브가 입력될 때 발생(한글로 사용할 수 없음)	2
		keyup		키보드가 떼어질 때 발생					3
	*/
	window.onload=function(){
		//textarea를 읽어들여 이벤트 연결
		document.getElementById('content').onkeyup=function(){
			//입력한 글자 수
			//this : 이벤트가 발생한 태그
			var inputLength = this.value.length;
		
			//남은 글자 수를 구함
			var remain = 150 - inputLength;
			
			//문서객체에 데이터 반영(남은 글자 수 보여주기)
			var letter = document.getElementById('letter');
			letter.innerHTML = remain;
		};
	};
	
</script>
</head>
<body>
	<!-- name : 서버프로그램에 전송 / id: css와 자바스크립트에서만 사용 -->
	<h4 id="letter">150</h4>
	<textarea rows="5" cols="30" name="content" id="content"></textarea>
</body>
</html>
