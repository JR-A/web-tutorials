<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onclick</title>
<script type="text/javascript">
	window.onload=function(){
		//div
		var header = document.getElementById('header');
		
		//선언적 함수
		function whenClick(){
			alert('CLICK');
		}
		
		//이벤트 연결
		header.onclick = whenClick;	//함수명만 명시해야함!
		/*
		이벤트 연결을 하는것이 아니라 함수가 1회 호출되고, 이벤트 발생시 함수가 호출되지 않음
		header.onclick = whenClick();
		*/
	};
</script>
</head>
<body>
	<div id="header">클릭</div>
</body>
</html>
