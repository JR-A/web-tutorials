<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 전달</title>
<script type="text/javascript">
	window.onload = function(){		
		/*
			*이벤트 버블링 : 자식 노드에서 부모 노드순으로 이벤트를 실행하는 것을 의미. 자식->부모로 이벤트가 전파
			*이벤트 캡처링 : 부모 노드에서 자식 노드순으로 이벤트를 실행하는 것을 의미. 부모->자식으로 이벤트가 전파
			
			버블링의 원리
			한 요소에 이벤트가 발생하면, 이 요소에 할당된 핸들러가 동작하고, 이어서 부모 요소의 핸들러가 동작합니다. 
			가장 최상단의 조상 요소를 만날 때까지 이 과정이 반복되면서 요소 각각에 할당된 핸들러가 동작합니다.
			
			아래 예는 이벤트 버블링.
			h1태그(header)에도 이벤트 연결 되어있는경우!
			paragraph를 클릭하면(이벤트 발생시키면) paragraph뿐 아니라 header 노드에서도 이벤트 발생함. 이벤트 전파
			
		*/
		//이벤트 연결
		document.getElementById('header').onclick=function(){
			alert('header');
			this.style.background='pink';
		};
		document.getElementById('paragraph').onclick=function(event){
			alert('paragraph');
			this.style.background='yellow';
			
			//이벤트 전파 막기
			event.stopPropagation();
		};

	};
</script>
</head>
<body>
	<h1 id="header">header
		<p id="paragraph">Paragraph</p>
	</h1>
</body>
</html>
