<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주석 및 출력</title>

<script type="text/javascript">
	//주석
	//한 줄 주석
	
	/*
	  여러 줄 주석
	*/
	
	//document.write('주석 처리');
	
	//문자 표시
	document.write("Hello World~~~<br>");
	document.write('Hello javaScript!!<br>');
	
	//일반 데이터로 "를 사용할 경우(문자열에 " 표기하고싶은 경우)
	document.write('오늘은 "월요일"<br>');
	document.write("오늘은 \"월요일\"<br>");	// \"로 표기하여 "를 일반문자처럼 취급하기
	
	//일반 데이터로 '를 사용할 경우
	document.write("내일은 '화요일'<br>");
	document.write('내일은 \'화요일\'<br>');	// \'로 표기하여 '를 일반문자처럼 취급하기
	
</script>

</head>
<body>

</body>
</html>
