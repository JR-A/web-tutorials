<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형변환</title>
<script type="text/javascript">
	var input = prompt('숫자를 입력하세요', '숫자');
	//prompt창으로 입력받은 것은 무엇을 입력하건 문자열로 인식
	
	document.write(typeof(input) + ':' + input);
	document.write('<br>');
	
	//데이터가 숫자일 때 정상적으로 형변환이 일어남
	document.write(input*10); //자동형변환
	document.write('<br>');
	
	document.write(input+10); //input을 문자열로 인식.자동형변환 일어나지 않고 '문자열 연결'의 +로 쓰임
	document.write('<br>');

	//형변환
	//문자(문자열)를 숫자로 변환
	var numberInput = Number(input); //문자->숫자
	
	document.write('</br>형변환 이후<br>');
	document.write(typeof(numberInput) + ':' + numberInput);
	document.write('<br>');
	document.write(numberInput+10); //숫자로 형변환 시켰기때문에 '연산'의 +로 쓰임
	
</script>
</head>
<body>

</body>
</html>
