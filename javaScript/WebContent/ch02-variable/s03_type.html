<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">
	//변수 선언 및 초기화
	var stringVar = '서울'; //문자열 string
	var numberVar = 273; //숫자 number
	var booleanVar = true; //논리 boolean
	var functionVar = function(){};	//함수 function
	var objectVar = {};	//객체 object
	
	//typeof 변수명 : 해당 변수에 저장된 데이터의 타입 알아내는 연산자
	document.write('stringVar : ' + typeof stringVar + '<br>');
	document.write('numberVar : ' + typeof numberVar + '<br>');
	document.write('booleanVar : ' + typeof booleanVar + '<br>');
	document.write('functionVar : ' + typeof functionVar + '<br>');
	document.write('objectVar : ' + typeof objectVar + '<br>');


</script>
</head>
<body>

</body>
</html>
