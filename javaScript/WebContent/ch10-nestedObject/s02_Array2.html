<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
	var array1 = new Array();	//빈 배열
	//요소 추가
	array1[0] = 10;
	array1[1] = 20;
	array1[2] = 30;
	array1[3] = 40;
	array1[4] = 50;
	
	//배열 요소 출력
	document.write(array1 + '<br>');
	
	//반복문 이용한 출력
	for(var i=0; i<array1.length ; i++){
		document.write('array1[' + i + '] : ' + array1[i] + '<br>');
	}
	
</script>
</head>
<body>

</body>
</html>
