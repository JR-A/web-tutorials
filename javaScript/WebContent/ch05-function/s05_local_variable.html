<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지역변수와 전역변수</title>
<script type="text/javascript">
	/*
		1. 지역변수 local variable
		함수 안에서  var를 사용하여 선언한 변수, 함수가 끝나면 소멸
		
		2. 전역변수 global variable
		-함수 밖에서 만들어진 모든 변수
		-함수 안에서 var 없이 만들어진 변수 - var안붙여도 변수 생성 가능
		함수가 끝나도 메모리에 남아있음 - 전역변수를 남발하면 메모리 효율이 떨어짐
	*/
	
	function test1(){
		var i = 10; //지역변수
		document.write(i + '<br>');
	}
	//함수 호출
	test1();
	
	//지역변수는 함수가 종료되면 소멸되기 때문에
	//함수 밖에서는 호출 불가능
	//document.write(i + '<br>');  //에러
	document.write('-----------------<br>');
	
	var j; //전역변수 - 함수 밖에서 선언
	function test2(){
		j = 200;
		document.write(j + '<br>');
	}
	//함수 호출
	test2();
	
	function test3(){
		document.write(j + '<br>');
	}
	//함수 호출
	test3();
	
	//전역변수
	a = 50; //var붙이지 않고 변수 선언 가능하지만 권장되지 않는다.
	
	function test4(){
		document.write(a + '<br>');
	}
	//함수호출
	test4();
	
	//함수 내에서 var를 명시하지 않고 변수를 선언하면 전역변수
	function test5(){
		m = 300;  	//전역변수 - 함수 내에서 선언하더라도 var 없이 선언하면 전역변수임. 권장되진 않음
		document.write(m + '<br>');
	}
	//함수호출
	test5();
	document.write(m);	//전역변수이므로 함수끝나도 출력됨
	
</script>
</head>
<body>

</body>
</html>
