<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 * 두 수를 입력받아 덧셈, 곱셈, 뺄셈, 나눗셈을 해서 결과값을 출력하시오. 
 * 덧센, 곱셈, 뺄셈, 나눗셈을 수행하는 함수를 만들어서 결과 값을 구함.
 * 입력은 prompt를 사용함
 */
	
	function add(num1, num2){
		return num1 + num2;
	}
	
	function sub(num1, num2){
		return num1-num2;
	}
	
	function mult(num1, num2){
		return num1 * num2;
	}
	
	function div(num1, num2){
		return num1/num2;
	}
	
	var num1 = prompt('숫자1 입력','');
	var num2 = prompt('숫자2 입력','');
	
	var addResult = add(Number(num1), Number(num2));
	var subResult = sub(num1, num2);
	var multResult = mult(num1, num2);
	var divResult = div(num1, num2);
 	
	document.write(num1 +' + ' + num2 + ' = ' + addResult + '<br>');
	document.write(num1 +' - ' + num2 + ' = ' + subResult + '<br>');
	document.write(num1 +' * ' + num2 + ' = ' + multResult + '<br>');
	document.write(num1 +' / ' + num2 + ' = ' + divResult + '<br>');
	
</script>
</head>
<body>

</body>
</html>
