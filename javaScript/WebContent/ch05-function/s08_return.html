<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>return</title>
<script type="text/javascript">
	function returnTest(){
		document.write('문장A<br>');
		
		for(var i=1; i<=10; i++){
			//조건문
			if(i == 5){
				//i가 5이면 현재 반복을 중지하고 for문을 빠져나감.
				//break;
				
				//i가 5이면 함수를 빠져나가 함수가 종료됨. 함수를 호출한 곳으로 돌아감(값을 명시하면 값도 반환)
				return;
			}
			
			//출력
			document.write(i + '<br>');
		}
		//반복문에서 특정 조건에 return하면 아래 문장은 수행되지 않음
		document.write('문장B');
	}
	
	//함수 호출
	returnTest();
	
</script>
</head>
<body>

</body>
</html>
