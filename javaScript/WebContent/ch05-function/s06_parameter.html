<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 매개변수(parameter)</title>
<script type="text/javascript">
	/*
		자바스크립트는 함수를 생성할 때 지정한 매개변수보다 많거나 적은 매개변수를 사용하는것을 허용!
		-원래 함수에서 선언한 매개변수보다 적게 사용하면 미지정 매개변수에 undefined 입력됨
		
	*/
	function test(a, b){
		document.write('a = ' + a + '<br>');
		document.write('b = ' + b + '<br>');
	}
	
	//함수 호출
	test(10, 20);
	document.write('-------------<br>');
	test(30);	//매개변수 두개를 넘기지 않아도 에러나지 않음. b = undefined
	document.write('-------------<br>');
	test();		//에러나지x. a = undefined, b = undefined
	document.write('-------------<br>');
	test(1, 2, 3);	//매개변수를 초과해서 넣을경우. 처음 두 변수만 처리되어 정상적으로 작동
	document.write('-------------<br>');
	
</script>
</head>
<body>

</body>
</html>
