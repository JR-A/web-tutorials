<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 가변인자</title>
<script type="text/javascript">
	/*
		parameter : 함수 선언시의 매개변수(variable)
		arguments : 함수를 호출할때 입력되는 실제 값(value). 전달인자
	*/
	/*
		가변인자 함수
		가변인자 함수는 매개변수를 선언된 형태와 다르게 사용했을 때도 매개변수를 모두 활용하는 함수
	
		자바스크립트의 모든 함수는 내부에 자동으로 변수 arguments를 가짐
		변수 arguments는 전달인자의 배열
	*/
	
	//함수는 자동적으로 arguments[]배열이 생성됨. 
	//함수호출시 입력되는 arguments를 저장하는 배열
	function test(){
		for(var i=0; i<arguments.length;i++){
			document.write('arguments[' + i + '] : ' + arguments[i] + '<br>' );
		}
	}
	//함수 호출
	test(10, 20);
	document.write('----------------<br>');
	test(10, 20, 30, 40);
	
</script>
</head>
<body>

</body>
</html>
