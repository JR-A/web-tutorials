<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부함수</title>
<script type="text/javascript">
	
	function f(){
		var n = 123;
		//내부함수
		function g(){
			//outer 함수의 지역변수를 내부함수에서 사용
			document.write('n = ' + n + '<br>');
			document.write('g 함수 호출');
		}
		//내부함수 호출
		g();
	}
	//함수 호출
	f();
	
</script>
</head>
<body>

</body>
</html>
