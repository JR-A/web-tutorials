<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 사용시 주의사항</title>
<script type="text/javascript">
	//함수의 이름이 같을 경우 마지막 함수 호출
	function 함수(){
		document.write('함수A<br>');
	}
	
	function 함수(){
		document.write('함수B<br>');
	}
	
	//함수호출
	함수();	//중복된 함수명을 선언하여 정의해도 에러나지않는다. 가장 마지막에 선언된 함수가 호출됨. 주의
	
	document.write('==================<br>');
	//익명함수
	//익명함수도 마찬가지로 마지막 변수에 대입된 익명함수 호출
	//변수 선언은 중복될 수 있고, 대입한 마지막 함수가 호출
	
	var 함수2 = function(){
		document.write('함수C<br>');
	};
	
	var 함수2 = function(){
		document.write('함수D<br>');
	}
	
	//함수 호출
	함수2();
	
</script>
</head>
<body>

</body>
</html>
