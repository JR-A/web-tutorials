<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For</title>
<script type="text/javascript">
	var num = prompt('숫자 입력', '');
	
	document.write(num + '단=====<br>');
	for(var i = 1; i<10; i++){
		document.write( num + ' * ' + i + ' = ' + num*i + '<br>');
	}
	
</script>
</head>
<body>

</body>
</html>
