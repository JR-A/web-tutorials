<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 * 정수를 하나 입력해서 짝수이면 10을 더하고, 홀수이면 20을 더하여 결과를 출력하시오.
 */
 
	var num = prompt('정수를 입력하세요','');
	var result;
	
	if(num%2 == 0){	//짝수
		result = Number(num) + 10;
	}
	else{	//홀수
		result = Number(num) + 20;
	}
	document.write('result : ' + result);
	
</script>
</head>
<body>

</body>
</html>
