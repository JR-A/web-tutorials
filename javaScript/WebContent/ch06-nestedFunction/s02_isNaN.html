<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN 함수</title>
<script type="text/javascript">
	var number1 = 10 / 'A';
	document.write('number1 = ' + number1 + '<br>'); //number1 = NaN (Not a Number)
	
	if(number1 == NaN){	//항상 false를 반환하기 때문에 isNaN 함수를 사용해야 함
		document.write('숫자가 아님<br>');
	} else{
		document.write('숫자임<br>');	
	}
	
	document.write('=======================<br>');
	
	//전달되는 인자의 값이 숫자인지 아닌지 판별
	//숫자가 아니면 true(NaN이면 true)
	if(isNaN(number1)){
		document.write('숫자가 아님<br>');
	} else{
		document.write('숫자임<br>');
	}
	
</script>
</head>
<body>

</body>
</html>
