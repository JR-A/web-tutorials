<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 추가</title>
<script type="text/javascript">
	var array = ['포도', '사과'];
				// 0 	  1
	//배열명을 호출하면 배열의 요소를 쉼표(,)로 구분해서 문자열로 반환
	document.write(array + '<br>');
	
	//배열의 길이가 가변적
	array[2] = '사과';	//인덱스 2에 요소를 대입해서 요소의 개수가 늘어남
	document.write(array + '<br>');
	
	array[10] = '망고'; //인덱스 10에 요소를 대입하면 요소의 개수가 11이됨. 3~9번방까지는 데이터가 없음 undefined
	document.write(array + '<br>');
	
	document.write(array[4]); //undefined
	
</script>
</head>
<body>

</body>
</html>
