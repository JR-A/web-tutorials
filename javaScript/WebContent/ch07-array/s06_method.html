<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 메서드</title>
<script type="text/javascript">
	var array = ['파도', '하늘', '도시', '구름'];
	
	//기본적으로 , 를 구분자로 하여 배열의 요소를 하나의 문자열로 만듦
	document.write('array.join() = ' + array.join() + '<br>');	//array.join() = 파도,하늘,도시,구름
	
	//구분자를 - 로하여 join
	document.write('array.join("-") = ' + array.join("-") + '<br>'); //array.join("-")파도-하늘-도시-구름
	
	//지정한 인덱스부터 마지막 인덱스까지 데이터를 추출해서 새로운 배열로 반환
	document.write('array.slice(2) = ' + array.slice(2) + '<br>'); //array.slice(2) = 도시,구름
	
	//시작 인덱스부터 끝 인덱스 "전"까지 데이터를 추출하여 새로운 배열로 반환.  1<=  <3
	document.write('array.slice(1, 3) = ' + array.slice(1, 3) + '<br>'); //array.slice(1, 3) = 하늘,도시
	document.write('array = ' + array + '<br>');
	
	//전달되는 인자를 추가하여 새로운 배열 생성하여 반환
	document.write('array.concat("서울", "부산") = ' + array.concat("서울", "부산") + '<br>');
	//array.concat("서울", "부산") = 파도,하늘,도시,구름,서울,부산
	
	//전달되는 배열을 추가하여 새로운 배열 생성하여 반환
	document.write('array.concat(["한국", "미국"]) = ' + array.concat(["한국", "미국"]) + '<br>');
	//concat 					vs	 				push
	//기존 배열 바꾸지 않고 새로운 배열 만들어 반환		기존 배열에 새로운 요소 추가
	
</script>
</head>

</body>
</html>
