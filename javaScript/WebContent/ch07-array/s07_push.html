<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메서드를 이용한 배열의 요소 삽입, 삭제</title>
<script type="text/javascript">
	var array = [];	//비어있는 배열. length = 0
	
	//데이터 삽입
	array.push(10, 20, 30);	//가변길이이므로 배열의 길이가 늘어나며 요소 추가됨
	document.write(array + '<br>');	//10,20,30
	
	array.push(40);
	document.write(array + '<br>');	//10,20,30,40
	
	//데이터 제거
	array.pop();	//뒤에서부터 하나씩 제거
	document.write(array + '<br>'); //10,20,30
	
	array.pop();
	document.write(array + '<br>'); //10,20
	
</script>
</head>
<body>

</body>
</html>
