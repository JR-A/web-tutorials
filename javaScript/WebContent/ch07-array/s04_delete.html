<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 삭제</title>
<script type="text/javascript">
	var array = ['one', 'two', 'three'];
				// 0	  1		 2			length = 3
	
	//요소의 제거 방법 1
	array.length = 2;	//마지막 데이터 제거
	document.write(array + '<br>');	//배열 요소 목록
	
	array.length = 4; 	//배열 길이를 늘임. 길이가 증가함
	document.write(array + '<br>');
	
	document.write('=============<br>');
				// 0	 1		2
	var array2 = ['포도', '사과', '귤'];
	
	//요소의 제거 방법 2
	delete array2[1];	//제거한 위치에 빈 요소를 남김. //자바의 arrayList는 요소 뿐 아니라 방까지 없애므로 인덱스에 변동 생김.
	document.write(array2 + '<br>');
	
	document.write('==============<br>');
	
	var array3 = ['서울', '부산', '대구', '광주', '인천'];
	
	//요소의 제거 방법 3
	array3.splice(2,1);	//인덱스2에 해당하는 요소부터 하나의 요소를 제거. 방까지 제거하므로 인덱스에 변동 생김
	
	document.write(array3 + '<br>');
	
	
</script>
</head>
<body>

</body>
</html>
