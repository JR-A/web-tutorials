<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 - for in 반복문</title>
<script type="text/javascript">
	var array = ['서울','부산','대구','인천','광주'];
				// 0	1	  2		3	  4
	
	//for in 반복문을 이용한 배열의 요소 출력
		//인덱스 in 배열명
	for(var i in array){
		document.write(array[i] + '<br>');
	}
	
</script>
</head>
<body>

</body>
</html>
