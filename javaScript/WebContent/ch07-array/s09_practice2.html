<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습2</title>
<script type="text/javascript">
	/*
		[문제]아래 제시된 매열에서 최소값과 최대값을 구해서 출력하시오.
		출력 예시 ) 최댓값 : 100
				 최솟값 : 33
	*/
	
	var score = [79, 88, 91, 33, 100, 55, 95];
	var min = score[0];
	var max = score[0];
		
	for(var i=1; i<score.length; i++){
		if(min > score[i]){
			min = score[i];
		}
		if(max < score[i]){
			max = score[i];
		}
	}
	
	document.write('최댓값 : ' + max + '<br>');
	document.write('최솟값 : ' + min);

</script>
</head>
<body>

</body>
</html>
