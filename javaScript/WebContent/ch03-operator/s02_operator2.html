<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감연산자</title>
<script type="text/javascript">
	//변수 선언 및 초기화
	var number = 10;
	
	document.write('<br>number++ :' );
	document.write(number++); //10
	document.write('<br>');
	document.write(number);	//11
	document.write('<br>++number : ');
	document.write(++number); //12
	
	document.write('<br>-------------------<br>');
	document.write('number-- : ' );
	document.write(number--); //12
	document.write('<br>');
	document.write(number);	//11
	document.write('<br>--number : ');
	document.write(--number); //10
	
</script>
</head>
<body>

</body>
</html>
