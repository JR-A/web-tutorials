<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
<script type="text/javascript">
	var a = 5, b = 3, result;
	
	document.write('========산술연산자========<br>');
	
	document.write('a = ' + a + '<br>b = ' + b + '<br>')
	
	result = a + b;
	document.write('a + b = ' + result + '<br>');
	
	result = a - b;
	document.write('a - b = ' + result + '<br>');
	
	result = a * b;
	document.write('a * b = ' + result + '<br>');
	
	// 주의
	// '정수/정수 = 실수' 결과 나올수 있음. 자료형이 number밖에 없으므로 기대하는 정수결과가 나오지 않을 수 있다.
	result = a / b;
	document.write('a / b = ' + result + '<br>');
	
	result = a % b;
	document.write('a % b = ' + result + '<br>');
	
</script>
</head>
<body>

</body>
</html>
