<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건 연산자(삼항연산자)</title>
<script type="text/javascript">
	var input = prompt('숫자를 입력해주세요!', '');
	//입력받은 input은 항상 문자취급
	
				// 조건식		   참일 때 대입되는 값	   거짓일 때 대입되는 값
	var result = (input > 0) ? '자연수입니다' : '자연수가 아닙니다';
				//자동으로 형변환 (문자->숫자)
	document.write(result);
	
	
</script>
</head>
<body>

</body>
</html>
