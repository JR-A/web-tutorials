<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산자</title>
<script type="text/javascript">
/*
 	!	논리 부정 연산자
 	&&	논리곱 연산자(ampersand앰퍼샌드 2개)
 	||  논리합 연산자(pipe파이프 2개)
 	
 */
 	var a = true && false;	//false
 	document.write('true && false = ' + a + '<br>');
 	
 	var b = true || false;	//true
 	document.write('true || false = ' + b + '<br>');
 	
 	var c = !true;	//false
 	document.write('!true = ' + c + '<br>');
 	document.write('-------------------------<br>');
 	
 	//자바와 달리 숫자 1,0으로 논리값 표현 가능. 자바는 무조건 true, false로 논리값 표현함
 	var d = 1, e = 0, f;
 	f = d && e; 	// 0(false) = 1(true) && 0(false)
 	document.write('d && e = ' + f + '<br>');
 	
 	f = d || e;		// 1(true) = 1(true) || 0(false)
 	document.write('d || e = ' + f + '<br>');
 	
 	f = !d;		//false = !1(true)
 	document.write('!d = ' + f + '<br>');
 	
</script>
</head>
<body>

</body>
</html>
