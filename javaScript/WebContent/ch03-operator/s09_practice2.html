<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>실습</title>
<script type="text/javascript">
/*
 [문제]음식점에서 국수를 주문하는데 할인행사를 해서 한 그릇에 20% 할인해준다.
 국수값은 3,500원이고 5그릇을 주문하면 얼마를 지불해야 하는지 지불금액을 출력하시오.
 단, prompt를 이용해서 국수값과 주문 수량을 입력함
 */
	var price = Number(prompt('국수값',''));
	var quantity = Number(prompt('주문 수량',''));
	var total = price * 0.8 * quantity;
	document.write('지불 금액 : ' + total);4

</script>
