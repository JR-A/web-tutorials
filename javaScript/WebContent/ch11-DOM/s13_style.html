<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 스타일 조작</title>

</head>
<body>
<!-- script가 head에 있을 때, body에 있을 때(window.onload=function지움) 차이점-->
<!-- head에 넣었을 경우, window.onload=function통해 body내용 인식 후 처리되게끔 지연시켜야함 -->
<!-- body에 넣었을 경우 - 태그보다 먼저 script가 오면 적용이 되지 않는다.태그 뒤에 넣어야함 -->

	<h1 id="header">Header</h1>
	
	<script type="text/javascript">
		//window.onload=function(){
			//id를 통해서 문서 객체 탐색
			var header = document.getElementById('header');
			
			/*
				css background-color 속성은 자바스크립트에서 backgroundColor로 명시해야함
					font-family 속성은 자바스크립트에서 fontFamily로 명시
				자바스크립트에서 식별자에 -(하이픈) 사용할 수 없으므로. -지우고 낙타형 표기법 사용
			*/
			
			//문서 객체의 스타일을 동적으로 변경
			header.style.border = '2px solid black';
			header.style.color = 'orange';
			//header.style.font-family =  
			header.style.fontFamily = 'Helvetica'; //-지우고 낙타형 표기법 사용
			//header.style.background-color=
			header.style.backgroundColor = 'yellow';
		//};
	</script>
	
</body>
</html>
