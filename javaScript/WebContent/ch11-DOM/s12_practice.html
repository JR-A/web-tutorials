<!DOCTYPE html>

<title>실습</title>
<script type="text/javascript">
	/*
		[문제] 이메일을 ID로 사용하기 위해서 이메일 형식을 체크함
			@가 있으면 '이메일 형식에 맞음'이라고 alert경고창으로 출력
			@가 없으면 '이메일 형식에 맞지않음'이라고 alert경고창으로 출력
			
			pinos71@daum.net
	*/
	function check(){
		var email = document.getElementById('email').value;
		
		if(email !=''){
			//alert(email);
			var index = email.indexOf('@');
			if(index > 0 && index < email.length-1){
				alert('이메일 형식에 맞음');
			}
			else{
				alert('이메일 형식에 맞지 않음');
			}
		}
	}
