<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체의 innerHTML 속성 사용</title>
<script type="text/javascript">
	window.onload=function(){
		//생성하고자 하는 태그 양이 많을때는 문자열에 모두 저장하여 한번에 생성. 간결하게 코드 작성
		var output = '';
		output += '<ul>';
		output += '		<li>javaScript</li>';
		output += '		<li>jQuery</li>';
		output += '		<li>HTML</li>';
		output += '</ul>';
		
		//1. innerHTML 속성에 문자열 할당. html 허용하여 해당 태그의 형태로 출력
		document.body.innerHTML = output;
		/* [출력]
		•javaScript
		•jQuery
		•HTML
		*/
		
		//2. textContent 속성에 문자열 할당. html 허용하지 않고 text로만 처리
		//document.body.textContent = output;
		/* [출력]
		<ul> <li>javaScript</li> <li>jQuery</li> <li>HTML</li></ul>
		*/
	};
	
</script>
</head>
<body>

</body>
</html>
