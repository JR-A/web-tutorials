<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 연결 - click, mouseover, mouseout</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//클릭 이벤트 연결	click메소드의 매개변수로 이벤트핸들러(이벤트가 동작하면 처리되는 함수-익명함수임)
		$('#btn1').click(function(){
			$('p').css('background-color', 'yellow');	//자바스크립트에선 스타일제어시 backgroundColor 이런식으로 작성했다
														//jquery는 css()메소드호출시 문자열로 css속성을 그대로 넘겨주기때문에 -(하이픈) 사용하여 css식으로 작성
		});
		
		//마우스오버 이벤트 연결
		$('#btn2').mouseover(function(){
			$('p').css('background-color', 'purple');	
		});
		
		//마우스아웃 이벤트 연결
		$('#btn2').mouseout(function(){
			$('p').css('background-color', 'orange');
		});
		
		//호버 이벤트 연결(마우스오버+마우스아웃)  매개변수로 마우스오버,마우스아웃 이벤트핸들러 각각 명시
		$('#btn3').hover(function(){	//마우스오버 이벤트핸들러
			$('p').css('background-color', 'green');
		}, function(){  //마우스아웃 이벤트핸들러
			$('p').css('background-color', 'blue');
		});	
		
	});
</script>
</head>
<body>
	<!-- 이벤트 소스(이벤트 발생하는 태그) -->
	<button id="btn1">click</button>
	<button id="btn2">mouseover/out</button>
	<button id="btn3">hover</button>
	<p>내용</p>
</body>
</html>
