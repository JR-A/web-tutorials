<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 연결 - keyup</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('textarea').keyup(function(){
			//입력한 글자 수 구하기
			//jQuery는 val()메소드 이용하여 value속성 값(문자열) 읽어옴  
			var inputLength = $(this).val().length;
			
			//남은 글자 수 구하기
			var remain = 30 - inputLength;
			
			//문서 객체에 데이터 반영(남은 글자 수 보여주기)
			$('h1').html(remain);
			
			//문서 객체의 생삭 변경
			if(remain >= 0){
				$('h1').css('color', 'black');
			}else{
				$('h1').css('color', 'red');	
			}
		});
	});
</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>30</h1>
		<textarea rows="5" cols="70"></textarea>
	</div>
</body>
</html>
