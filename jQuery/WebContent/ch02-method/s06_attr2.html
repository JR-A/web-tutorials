<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//src 속성에 대학 속성값을 반환
							  //속성명
		var src = $('img').attr('src');
		
		alert(src);
	});
</script>
</head>
<body>
	<img src="../images/Koala.jpg">
</body>
</html>
