<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop</title>
<!-- attr보다 prop가 권장됨 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//prop() : 선택한 요소에 속성을 반환/생성/변환
		$('#st_1').prop('title', '단락 태그'); //title속성 -> 마우스오버하면 말풍선 생성
		
		//#st_1의 title속성 읽어서 #txt1의 텍스트로 적용 
		$('#txt1').text($('#st_1').prop('title'));
		
		//첫 번째 p 태그의 태그명(=p) 읽기
		$('#txt2').text($('#st_1').prop('tagName'));
		
		//#sel의 선택된 인덱스(=1) 읽기
		$('#txt3').text($('#sel').prop('selectedIndex'));
		
	});
	
</script>
</head>
<body>
	<p id="st_1">내용1</p>
	<p id="txt1"></p>
	<p id="txt2"></p>
	<select id="sel">
		<option value="naver">네이버</option>
		<option value="daum" selected="selected">다음</option>
		<option value="nate">네이트</option>
	</select>
	<p id="txt3"></p>
</body>
</html>
