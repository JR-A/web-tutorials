<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>removeAttr</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//속성 제거
		$('h1').removeAttr('align');
	});
</script>
</head>
<body>
	<h1 align="center">Header - 0</h1>
	<h1>Header - 1</h1>
	<h1>Header - 2</h1>
</body>
</html>
