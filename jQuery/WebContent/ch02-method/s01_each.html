<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메서드 - each</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//배열 생성
		var array = [
			{name: 'naver', link: 'https://www.naver.com'}, //객체 (key-value쌍)
			{name: 'daum', link: 'https://www.daum.net'},
			{name: 'google', link: 'https://www.google.co.kr'},
			{name: 'nate', link: 'https://www.nate.com'}
		];
		
		//$.each() 메서드는 object 와 배열 모두에서 사용할 수 있는 일반적인 반복 함수
			  //배열 , 배열로부터 데이터를 받아서 처리하는 함수
		$.each(array, function(index, item){
			//index : 배열의 index
			//item : 배열의 index를 통해 접근한 객체(key : value)
			
			var output = '';
			output += '<a href="' + item.link + '">';
			output += '<h1>' + item.name + '</a>';
			output += '</a>';
			
			document.body.innerHTML += output;
		});
		
	});
</script>
</head>
<body>

</body>
</html>
