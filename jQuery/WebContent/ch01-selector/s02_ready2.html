<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 연결</title>
<!-- CDN방식 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
	//문서가 준비 완료되면 매개변수로 전달된 함수를 실행 - 축약형
	$(function(){
		alert('First READY');
	});
	$(function(){
		alert('Second READY');
	});
</script>
</head>
<body>

</body>
</html>
