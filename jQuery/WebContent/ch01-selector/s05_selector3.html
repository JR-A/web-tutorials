<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.item').css('color', 'orange');
		//h1태그이면서 class가 item인 태그
		$('h1.item').css('background','red');
		//두 개의 클래스를 모두 가진 태그 선택
		$('h1.item.select').css('background','blue');
	});
</script>
</head>
<body>
	<h1 class="item">Header-0</h1>
	<h2 class="item">Header-1</h2>
	<h1 class="item select">Header-2</h1>
	<h1 class="item">Header-3</h1>
</body>
</html>
