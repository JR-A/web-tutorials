<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//여러 개의 태그를 선택
		$('h1,p').css('color','orange');
	});
</script>
</head>
<body>
	<h1>강물은 흐르고</h1>
	<h2>새벽 바람이 차다</h2>
	<p>내 눈물도 흐르고</p>
	<div>별이 흐른다</div>
</body>
</html>
