<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기통신 구현1</title>
<!-- CDN 방식 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	/*		
	
	AJAX(Asynchronous Javascript And XML) 
	: 자바스크립트과 XML을 이용한 비동기 통신
  	: JavaScript의 라이브러리중 하나임
	: 브라우저가 가지고있는 XMLHttpRequest 객체를 이용해서 전체 페이지를 새로 고치지 않고도 페이지의 일부만을 위한 데이터를 로드하는 기법
	: 클라이언트와 서버간에 XML 데이터를 주고받는 기술
	
	*비동기적 -  요청과 결과가 동시에 일어나지 않을거라는 약속, 데이터 요청후 결과 올때가지 다른 작업
	
	*/
	$(document).ready(function(){
		//서버에 정보를 요청해서 text정보를 전송받음 (html이 x)
		//$.ajax(서버의 어플리케이션 URL, 옵션)
		$.ajax('myStringAction.jsp', {
			//success : 서버의 응답이 성공했을 때 호출됨
			success: function(data){ //data: ajax메소드가 서버로부터 전송받은 데이터(data는 매개변수명이므로 변경가능)
				//전송받은 데이터를 body에 표시
				$('body').append(data);
			}
		}); 
	});
</script>
</head>
<body>

</body>
</html>
