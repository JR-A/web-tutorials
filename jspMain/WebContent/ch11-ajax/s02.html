<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기통신 구현2</title>
<!-- CDN 방식 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//텍스트 정보 읽기
		//$.ajax(옵션)
		$.ajax({
			url : 'myParamAction.jsp', //요청URL
			data : {name: 'dragon', age: 21}, //서버쪽으로 전달할 데이터. data는 옵션 객체의 key(다른이름 사용불가)
			success: function(param){	//서버의 응답이 성공헀을시 호출됨
				$('body').append(param);
			}
		});
		
	});
</script>
</head>
<body>

</body>
</html>
